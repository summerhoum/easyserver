* GLOBAL:
   FORMAT               =  "%datetime|%level|%fbase:%line|%func|%msg"
   FILENAME             =  "../log/system.log"  ## "log/log_%datetime{%Y%M%d}.log"
   ENABLED              =  true
   TO_FILE              =  true
   TO_STANDARD_OUTPUT   =  true
   SUBSECOND_PRECISION  =  6
   PERFORMANCE_TRACKING =  true
   MAX_LOG_FILE_SIZE    =  209715200 ## 200MB
   LOG_FLUSH_THRESHOLD  =  1 ## Flush after every 100 logs
* DEBUG:
   ENABLED              = true
* TRACE:
  FORMAT               =  "%datetime|%msg"
  FILENAME             =  "../log/oss.log"  ## special log 
